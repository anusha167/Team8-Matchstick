<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body 
        {
            margin: 0;
            background: radial-gradient(circle, rgba(245, 76, 0, 1) 0%, rgba(238, 46, 0, 1) 50%, rgba(255, 101, 0, 1) 100%);
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px 0; /* space above and below */
            box-sizing: border-box;
        }
        .wrapper 
        {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .white-box 
        {
            background-color: white;
            width: 400px;
            height: 1000px;
            padding: 60px 20px;
            border: 1px solid #ccc;
            box-shadow: 4px 4px 12px rgba(0,0,0,0.1);
            text-align: center;
            border-radius: 16px;
        }
        .white-box button 
        {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: orange;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .white-box button:hover 
        {
            background-color: darkorange;
        }
    </style>
</head>
<body>
    <div class = "wrapper">
        <div class = "white-box">
            <p style="color: #F54C00">Matchstick</p>
        </div>
    </div>
</body>
