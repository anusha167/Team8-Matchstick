<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/matchstick_icon_128x125.png">
    <style>
        body
        {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            padding: 0;
            height: 100%;
        }
        .messaging-page 
        {
            display: flex;
            height: 100vh;
            width: 100vw;
        }
        .message-bar 
        {
            width: 30%;
            background-color: #ffffff;
            padding: 0px;
            border-right: 1px solid #ddd;
            overflow-y: auto;
        }
        .chat-window 
        {
            flex: 1;
            padding: 20px;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
        }
        .contact.active 
        {
            background-color: #fff3e0;
            padding: 18px 24px;
        }
        .contact 
        {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 18px 24px;
            background-color: #ffffff;
            cursor: pointer;
            transition: background-color 0.2s
        }
        .contact:hover
        {
            background-color: #f5f5f5;
        }
        .title
        {
            font-weight: bold;
            font-size: 24px;
            padding: 20px 24px;
        }
    </style>
</head>
<body>
    <div class="messaging-page">
        <div class="message-bar">
            <div class="title">
                <p>Messages</p>
            </div>
            <div class="contact active">
                <strong>Sarah Chen</strong> <span>(MATH 20C)</span>
            </div>
            <div class="contact">
                <strong>Mike Johnson</strong> <span>(CSE 20)</span>            </div>
            <div class="contact">
                <strong>Emily Davis</strong> <span>(CHEM 6A)</span>
            </div>
        </div>

        <div class="chat-window">
            <chat>This is the beginning of your chat with this person.</chat>
        </div>
    </div>
</body>
</html>
