<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/matchstick.png?v=10">
    <title>Matchstick</title>
    <style>
        body 
        {
            margin: 0;
            background: radial-gradient(circle, rgba(245, 76, 0, 1) 0%, rgba(238, 46, 0, 1) 50%, rgba(255, 101, 0, 1) 100%);
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px 0; /* space above and below */
            box-sizing: border-box;
        }
        /* This centers whatever is in its container */
        .wrapper
        {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .white-box 
        {
            background-color: white;
            width: 400px;
            height: 1000px;
            padding: 60px 20px;
            border: 1px solid #ccc;
            box-shadow: 4px 4px 12px rgba(0,0,0,0.1);
            text-align: center;
            border-radius: 16px;
        }
        .white-box button 
        {
            width: 100px;
            height: 40px;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: darkorange;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .white-box button:hover 
        {
            background-color: rgb(236, 75, 0);
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 10px; /* optional spacing */
        }
        .error
        {
            color: red;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class = "wrapper">
        <div class = "white-box">
            <p style="color: #F54C00">Matchstick</p>
            <!-- add route to login -->
            <form action="http://localhost:3000/login" method="POST">
                <label for="username"><p>Username:</p></label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>

                <br><label for="password"><p>Password:</p></label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <div class="button-container">
                    <button class="submit-button">Log in</button>
                </div>
            </form>

            <!-- error message placeholder -->
            <p id="error-message" class="error"></p>
        </div>
    </div>

    <!-- script for error-message -->
    <script>
        const params = new URLSearchParams(window.location.search);
        const error = params.get('error');

        // displays error message when login is unsuccessful
        if(error == 'user_not_found')
        {
            document.getElementById('error-message').textContent = 'User does not exist';
        }
        else if(error == 'invalid_password')
        {
            document.getElementById('error-message').textContent = 'Incorrect password';
        }
    </script>
</body>
</html>
