<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/matchstick_icon_128x125.png">
    <title>Matchstick</title>
    <style>
        body 
        {
            margin: 0;
            background: radial-gradient(circle, rgba(245, 76, 0, 1) 0%, rgba(238, 46, 0, 1) 50%, rgba(255, 101, 0, 1) 100%);
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column; /* stacks all elements on website vertically */
            justify-content: center;
            align-items: center;
            padding: 60px 0; /* space above and below */
            box-sizing: border-box;
        }
        /* This centers whatever is in its container */
        .wrapper
        {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .white-box 
        {
            background-color: white;
            width: 500px;
            height: 1000px;
            padding: 60px 20px;
            border: 1px solid #ccc;
            box-shadow: 4px 4px 12px rgba(0,0,0,0.1);
            text-align: center;
            border-radius: 16px;
        }
        .white-box button 
        {
            width: 400px;
            height: 50px;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: rgb(255, 94, 0);
            color: white;
            font-family: 'Montserrat';
            border: none;
            border-radius: 16px;
            cursor: pointer;
        }
        .white-box button:hover 
        {
            background-color: rgb(236, 75, 0);
        }
        .button-container 
        {
            display: flex;
            justify-content: center;
            margin-top: 10px; /* optional spacing */
        }
        .features 
        {
            list-style: none; /* remove default bullets */
            padding-left: 100px;
        }
        .features li 
        {
            display: flex; /* align icon + text */
            align-items: center; /* vertical centering */
            margin: 8px 0; /* spacing between items */
        }
        .features img 
        {
            margin-right: 10px; /* space between icon and text */
        }

    </style>
</head>
<body>
    <div class = "wrapper">
        <div class = "white-box">
            <img src="images/welcome_icon.png" alt="logo" width="100px" height="100px" style="border-radius: 16px;">
            <p style="color: #F54C00">Matchstick</p>
            <p style="color: gray">Learn. Study. Succeed.</p>
            <img src="images/study_background.jpg" alt="study background" width="400px" height="250px" style="border-radius: 16px;">
            <br>
            <br>
            <a href="login.html">
                <button>Log in to your account</button>
            </a>
            <br>
            <a href="register.html">
                <button>Sign up for an account</button>
            </a>
            <br>
            <br>
            <ul class="features">
                <li><img src="images/flame_bullet.png" alt="" width="25px" height="25px"> Find your best study spot</li>
                <li><img src="images/flame_bullet.png" alt="" width="25px" height="25px"> Meet your goals</li>
                <li><img src="images/flame_bullet.png" alt="" width="25px" height="25px"> Learn about academic resources</li>
                <li><img src="images/flame_bullet.png" alt="" width="25px" height="25px"> Keep yourself fueled</li>
            </ul>
        </div>
        <br>
    </div>
    <p style="text-align: center; color: white;">By signing in, you agree to our Terms of Service and Privacy Policy</p>
</body>
</html>
